<ion-header>

  <ion-navbar>
    <ion-title>{{'login.register' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="registerForm">

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item *ngIf="!registerForm.controls.email.valid  && (registerForm.controls.email.dirty)">
      <p>Please enter a valid email.</p>
  </ion-item>

  <ion-item>
    <ion-label floating>{{'login.password' | translate}}</ion-label>
    <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item *ngIf="!registerForm.controls.password.valid  && (registerForm.controls.password.dirty)">
      <p>Please enter a valid password.</p>
  </ion-item>
</form>
  <button ion-button color="primary" full (click)="registerUser()">{{'login.register' | translate}}</button>
  
</ion-content>
