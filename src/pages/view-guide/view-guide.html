<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            {{locationName}}
        </ion-title>
    
        <!-- <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>

      </ion-navbar>

</ion-header>
<ion-content padding cache-view="false">
    <ion-list no-lines>
    <ion-item *ngFor="let audioguide of audioguides" (click)="viewGuide(audioguide)">
      <ion-thumbnail item-start class="thumbnail">
        <img src="{{audioguide.imageUrl}}"/>
      </ion-thumbnail>
      <h2>{{ audioguide.title }}</h2>
      <p>
        {{ 'home.pois' | translate }}{{audioguide.pois}}
      </p>
      <p>
        {{ 'home.duration' | translate }}{{audioguide.duration}} mins
      </p>
      <p>
        {{ 'home.price' | translate }}{{audioguide.price | currency}}
      </p>
    </ion-item>
  </ion-list>
