<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            {{audioguide.title}}
        </ion-title>
    
        <!-- <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons> -->
      </ion-navbar>

</ion-header>
<ion-content padding cache-view="false">
  <div>
    <img src="{{audioguide.imageUrl}}" alt=" ">
    <h1>{{audioguide.title}}</h1>
    <p>{{audioguide.description}}</p>
    <p>{{'home.pois' | translate}}{{audioguide.pois}} 
    <p>{{'home.duration' | translate}}{{audioguide.duration}} mins</p>
    <p>{{'home.price' | translate}}{{audioguide.price | currency}}</p>
    <p>{{'guides.language' | translate}}{{audioguide.lang}}</p>
    <button ion-button (click)="getAccount($event)">Download <i-download-cloud></i-download-cloud></button>
    <accordion [elements]="pois"></accordion>
  </div>
</ion-content>
