<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            {{audioguide.title}}
        </ion-title>
    
        <!-- <ion-buttons end>
          <button ion-button icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons> -->
      </ion-navbar>

</ion-header>
<ion-content padding cache-view="false">
  <div>
    <img src="{{audioguide.imageUrl}}" alt=" ">
    <h1>{{audioguide.title}}</h1>
    <div>
      <p>{{audioguide.description}}</p>
      <p>{{'home.pois' | translate}}{{audioguide.pois}} 
      <p>{{'home.duration' | translate}}{{audioguide.duration}} mins</p>
      <p>{{'home.price' | translate}}{{audioguide.price | currency}}</p>
      <p>{{'guides.language' | translate}}{{audioguide.lang}}</p>
    </div>
    <button ion-button (click)="getAccount($event)">Download</button>
  </div>
  <button ion-button (click)="togglePois()">See this audioguide's POIs</button>
  <accordion [elements]="pois" *ngIf="expanded"></accordion>
</ion-content>
