<ion-header>

  <ion-navbar>
    <ion-title>pois</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let poi of poisList">
      <ion-thumbnail item-start><img src="{{storageDirectory + poi.image}}" alt="{{poi.title}}"></ion-thumbnail>
      <h3>{{poi.title}}</h3>
      <p>{{'home.duration' | translate}}{{poi.duration}}</p>
      <ion-icon name="play" item-end *ngIf="!isPlaying" (click)="listen(poi.file)"></ion-icon>
      <ion-icon name="pause" item-end *ngIf="isPlaying" (click)="pause()"></ion-icon>
      <ion-icon name="square" item-end *ngIf="isPlaying" (click)="stop()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
