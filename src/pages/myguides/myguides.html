<ion-content padding>
                
        <!-- <ion-buttons end>
                <button ion-button icon-only (click)="addSong()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-buttons> -->

        <div padding>
                <ion-segment [(ngModel)]="guides">
                        <ion-segment-button value="purchased">
                        Purchased
                        </ion-segment-button>
                        <ion-segment-button value="created">
                        Created
                        </ion-segment-button>
                </ion-segment>
        </div>

        <div [ngSwitch]="guides">
                <ion-list *ngSwitchCase="'purchased'">
                        <ion-item *ngFor="let audioguide of audioguidesList">
                                <div (click)="openPois(audioguide.idFirebase)">
                                     <ion-thumbnail item-start>
                                        <img src="{{storageDirectory + audioguide.image}}">
                                        </ion-thumbnail>
                                        <h2>{{audioguide.title}}</h2>
                                        <p>{{'home.pois' | translate}}{{audioguide.pois}}</p>
                                </div>
                                <button primary (click)="delete(audioguide.id)">Delete</button>
        
                        </ion-item> 
                </ion-list>

                <ion-list *ngSwitchCase="'created'">
                        <div *ngIf="!isAuthor">Information about becoming a contributor</div>
                
                        <ion-item *ngIf="isAuthor">
                                <ion-thumbnail item-start>
                                <img src="img/thumbnail-kitten-1.jpg">
                                </ion-thumbnail>
                                <h2>Luna</h2>
                        </ion-item>

                </ion-list>
        </div>
</ion-content>
